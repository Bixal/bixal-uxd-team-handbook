<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Home</title>
  <link rel="stylesheet" href="{{ '/assets/uswds-2.8.1/css/uswds.min.css' | relative_url }}" />
</head>

<body>

  <header class="usa-header usa-header--basic">
    <div class="usa-nav-container">
      <div class="usa-navbar">
        <div class="usa-logo" id="basic-mega-logo">
          <em class="usa-logo__text"><a href="/" title="Home" aria-label="Home">UX Design Team Handbook</a></em>
        </div>
        <button class="usa-menu-btn">Menu</button>
      </div>
      <nav aria-label="Primary navigation" class="usa-nav">
        <button class="usa-nav__close"><img src="../../dist/img/close.svg" role="img" alt="close"></button>
        <ul class="usa-nav__primary usa-accordion">
          <li class="usa-nav__primary-item">
            <a class="usa-nav__link" href="/humans/"><span>On Humans</span></a>
          </li>
          <li class="usa-nav__primary-item">
            <a class="usa-nav__link" href="/machines/"><span>On Machines</span></a>
          </li>
          <li class="usa-nav__primary-item">
            <a class="usa-nav__link {% if page.nav == 'capabilities' %}usa-current{% endif %}" href="/capabilities/"><span>Capabilities</span></a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

<div class="usa-section">

  <div class="grid-container">
    <div class="grid-row">
      <div class="grid-col-fill"></div>
      <div class="grid-col-8 usa-prose">
        {{ content }}
      </div>
      <div class="grid-col-fill"></div>
    </div>
  </div>

</div>
  <script src="assets/uswds-2.8.1/js/uswds.min.js"></script>
</body>

</html>
